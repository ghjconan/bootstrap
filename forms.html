<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="descript text">

        <title>Bootstrap Grid System</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Forms Demo</h2>
            </div>

            <div class="row">
                <h3>Basic Form</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="nameField">Name</label>
                        <input type="text" class="form-control" id="nameField" placeholder="Your Name" />
                    </div>

                    <div class="form-group">
                        <label for="emailField">Email</label>
                        <input type="email" class="form-control" id="emailField" placeholder="Your Email" />
                    </div>

                    <div class="form-group">
                        <label for="phoneField">Phone</label>
                        <input type="text" class="form-control" id="phoneField" placeholder="Your Phone" />
                    </div>

                    <div class="form-group">
                        <label for="nameField">Description</label>
                        <textarea class="form-control" id="descField" placeholder="Your Description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="nameField">N/A</label>
                        <textarea class="form-control" id="descField" placeholder="N/A" disabled></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>

            <div class="row">
                <h3>Horizontal Forms</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="nameField" class="col-xs-2">Name</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="nameField" placeholder="Your Name" />
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label for="emailField" class="col-xs-2">Email</label>
                        <div class="col-xs-10">
                            <input type="email" class="form-control" id="emailField" placeholder="Your Email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneField" class="col-xs-2">Phone</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="phoneField" placeholder="Your Phone" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nameField" class="col-xs-2">Description</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" id="descField" placeholder="Your Description"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>


            <div class="row">
                <h3>Inline Form</h3>
                <div class="well well-sm">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailField" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwordField" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>                
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>        
    </body>
</html>
